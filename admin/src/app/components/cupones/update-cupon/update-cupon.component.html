<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Actualización de Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">En este módulo actualizas los cupones de la tienda.</p>
    </div>
</div>

<ng-container *ngIf="loadData">
    <div class="card-body">
        <div class="row">
            <div class="col-12 text-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden"></span>
                  </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!loadData">
    <form #cuponUpdateForm="ngForm" (ngSubmit)="cuponUpdate(cuponUpdateForm);">

        <div class="card box-shadow-sm">
            <div class="card-header">
                <h5 style="margin-bottom: 0px;">Actualización de Cupon {{cuponData.codigo}}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Codigo de Cupón</label>
                        <input class="form-control" type="text" name="codigo" [(ngModel)]="cuponData.codigo"
                            placeholder="Codigo del Cupon" required>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label for="validationCustom01" class="form-label">Tipo de Cupón</label>
                        <select class="form-control custom-select" name="tipo" [(ngModel)]="cuponData.tipo" required>
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="Porcentaje">Porcentaje</option>
                            <option value="Valor Fijo">Valor Fijo</option>
                        </select>
                    </div>
    
                    <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Valor Descuento</label>
                        <input class="form-control" type="number" name="valor" [(ngModel)]="cuponData.valor"
                            placeholder="Valor del descuento" required>
                    </div>
    
                    <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Cantidad de cupones</label>
                        <input class="form-control" type="number" name="limite" [(ngModel)]="cuponData.limite"
                            placeholder="Limite maximo de cupones" required>
                    </div>
                </div>
    
            </div>
            <div class="card-footer">
                <input *ngIf="!loadBtn" class="btn btn-primary mr-3" type="submit" value="Actualizar cupón">
                <button *ngIf="loadBtn" type="button" class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Actualizando Cupón...
                </button>
                <a class="btn btn-warning" [routerLink]="['/panel/cupones']">Regresar</a>
            </div>
        </div>
    </form>
</ng-container>
