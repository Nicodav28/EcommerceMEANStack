<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Configuraciones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo se establece las configuraciones de la tienda.</p>

    </div>
  </div>

<form>
  <div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Configuraciones</h5>
    </div>

    <div class="card-body">
      <div style="max-width: 48rem;">
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nombre de la tienda</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="text-input" name="titulo" [(ngModel)]="configData.titulo">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Facturación</label>
          <div class="col-md-4">
            <input class="form-control" type="number" id="text-input" name="serie" [(ngModel)]="configData.serie">
          </div>
          <div class="col-md-5">
            <input class="form-control" type="number" id="text-input" name="correlativo" [(ngModel)]="configData.correlativo">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Categorías</label>
          <div class="col-md-4">
            <input class="form-control" type="text" id="text-input" placeholder="titulo">
   
          </div>
          <div class="col-md-5">
            <input class="form-control" type="text" id="text-input" placeholder="icono">
          </div>
          <div class="col-md-3">

          </div>
          <div class="col-md-9">
            <a href="" class="mb-5">Agregar</a>
            <div class="table-responsive mt-3">
              <table class="table table-sm" *ngIf="configData.categorias">
                <thead class="thead-dark">
                  <tr>
                    <th>Categoria</th>
                    <th>Icono</th>
                  </tr>
                </thead>
                <ng-container *ngIf="configData.categorias.length == 0">
                  <tbody>
                    <td colspan="2" class="text-center">
                      <span class="text-muted">No hay categorias disponibles</span>
                    </td>
                  </tbody>
                </ng-container>
                <ng-container *ngIf="configData.categorias.length >= 1">
                  <tbody *ngFor="let category of configData.categorias">
                    <td>
                      {{category.titulo}}
                    </td>
                    <td>
                      {{category.icono}}
                    </td>
                  </tbody>
                </ng-container>
              </table>
            </div>
          </div>
         
        </div>
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="file-input">Logo</label>
          <div class="col-md-9">
            <div class="custom-file">
              <input class="custom-file-input" type="file" id="file-input">
              <label class="custom-file-label" for="file-input">Buscar</label>
            </div>
          </div>
          
        </div>
      </div>
     
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-3">Guardar cambios</button>
    </div>
</div>
</form>
